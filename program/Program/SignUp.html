<body>
	<script type="text/javascript">
    	
    </script>
	<div class="login-header">
		<a href="Main.html" class="logo"></a>
		<h1 class="yh">欢迎注册</h1>
	</div>
	<div class="login-content yh">
		<div class="register-area" >
			<div class="form-area">
				<form id="commentForm" method="get">
					<fieldset>
					<p>
						<label class="yh" >账户名:</label>
 						<input name="name" class=" base-text" placeholder="请输入手机号/邮箱"  required>
					</p>
					<p>
						<label class="yh" >设置密码:</label>
 						<input id="Password" name="password" class=" base-text" placeholder="6-20位字符，可使用字母、数字或符号的组合"minlength="6" maxlength="20"   required>
					</p>
					<p>
						<label class="yh" >确认密码:</label>
 						<input name="repassword" class=" base-text" placeholder="请再次输入密码" equalTo="#Password" required>
					</p>
					<div class="agreement">
						<label>
							<input type="checkbox">
							我已阅读并同意
						</label>
						<a href="/servicepolicy.html" target="_blank">《拍鞋服务协议》</a>
					</div>
					<p id="button-area">
						<input class="submit blue-button yh f16" type="submit" value="提交"/>
					</p>
					</fieldset>
				</form>
			</div>
			<div class="side">
				我已有拍鞋网账户<br>
				现在就 <a href="Login.html">立即登录</a>
			</div>
		</div>
	</div>
