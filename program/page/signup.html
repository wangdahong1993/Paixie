<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>Sign Up</title>
	<meta charset="utf-8" />
    <!--css framework -->
    <link href="libs/font-awesome/css/font-awesome.min.css" rel="stylesheet" />
    <link href="libs/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    <link href="libs/jquery-confirm/jquery-confirm.css" rel="stylesheet" />
    <!-- auto css -->
    <link href="libs/common/common.css" rel="stylesheet" />


    <!--js plugin -->
    <script src="libs/jquery/jquery-2.1.1.min.js"></script>
    <script src="libs/jquery-confirm/jquery-confirm.js"></script>
    <script src="libs/jquery-validation-1.15.0/jquery.validate.min.js"></script>
    <script src="libs/jquery-validation-1.15.0/jquery.metadata.js"></script>
    <script src="libs/jquery-validation-1.15.0/jquery.validate.extend.methods.js"></script>
    <script src="libs/jquery-validation-1.15.0/messages_zh.js"></script>
    <!-- auto js -->
    <script src="libs/common/common.js"></script>

</head>
<body>
    <!-- start: REGISTER BOX -->
    <div class="main-login col-sm-4 col-sm-offset-4">
        <!-- start: LOGIN BOX -->
        <div class="box-login">
            <h3>Sign in to your account</h3>
            <p>
                Please enter your name and password to log in.
            </p>
            <form class="form-login">
                <fieldset>
                    <div class="form-group">
                        <span class="input-icon">
                            <input type="text" class="form-control required" name="account" placeholder="Account">
                            <i class="fa fa-user"></i>
                        </span>
                    </div>
                    <div class="form-group form-actions">
                        <span class="input-icon">
                            <input type="password" class="form-control password required" name="password" placeholder="Password">
                            <i class="fa fa-lock"></i>
                        </span>
                    </div>
                    <div class="form-group form-actions">
                        <span class="input-icon">
                            <input type="password" class="form-control password required" name="repassword" placeholder="Confirm Password">
                            <i class="fa fa-lock"></i>
                        </span>
                    </div>
                    <div class="form-group">
                        <span class="input-icon">
                            <input type="text" class="form-control required" name="phone" placeholder="Phone No">
                            <i class="fa fa-mobile-phone fa-2x"></i>
                        </span>
                    </div>
                    <div class="form-group">
                        <span class="input-icon">
                            <input type="text" class="form-control required" name="mail" placeholder="E-Mail">
                            <i class="fa fa-envelope-o fa-fw"></i>
                        </span>
                    </div>
                    <div class="form-group">
                        <span class="input-icon">
                            <input type="text" class="form-control required" name="username" placeholder="User Name">
                            <i class="fa fa-user"></i>
                        </span>
                    </div>
                    <div class="form-group">
                        <span class="input-icon">
                            <input type="text" class="form-control required" name="classes" placeholder="Class">
                            <i class="fa fa-dropbox"></i>
                        </span>
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="btn btn-bricky pull-right">
                            Login <i class="fa fa-arrow-circle-right"></i>
                        </button>
                    </div>
                    <div class="new-account">
                        Have an account?
                        <a href="login2.html" class="register">
                            Login
                        </a>
                    </div>
                </fieldset>
            </form>
        </div>
        <!-- end: LOGIN BOX -->
        <!-- start: COPYRIGHT -->
        <div class="copyright">
            2014 © clip-one by cliptheme.
        </div>
        <!-- end: COPYRIGHT -->
    </div>
    <!-- end: REGISTER BOX -->
    <script type="text/javascript">
        $(function () {
            $(':submit').click(function () {
                //$('form').valid() => 触发表单验证，返回 true|false， true 表示验证通过
                if ($(this).closest('form').valid()) {
                    //表单验证通过后跟 api 进行 交互
                    $.post(common.baseUrl + 'Account/Register', $('form').serialize(), function (response) {
                        if (response) {
                            response = typeof response == 'string' ? JSON.parse(response) : response;
                            if (response.state) {
                                $.alert('注册成功，请到登陆界面进行登陆!');
                            } else {
                                $.alert(response.message);
                            }
                        }
                    });
                }
                //阻止浏览器的默认行为，效果等同 event.preventDefault()
                return false;
            })
        })
    </script>
</body>
</html>
